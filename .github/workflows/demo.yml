name: Get Version

on:
  push:
    branches:
      - "master"

jobs: 
  findVersion:
    runs-on: ubuntu-latest

    #Checking out branch
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: master

      #Reading version
      - name: Reading version
        id: getversion
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'package.json'
          prop-path: 'version'
          run: echo ${{fromJson(steps.version.outputs.packageJson).version}}





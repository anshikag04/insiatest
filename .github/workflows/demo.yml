name: Get Version

on:
  push:
    branches:
      - "master"

jobs: 
  findVersion:
    runs-on: ubuntu-latest

    #Checking out branch
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: master

      #Reading version
      - name: Reading version
        id: getversion
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'package.json'
          prop_path: 'version'
      - name: Shows Version
        run: echo ${{steps.getversion.outputs.prop_path}}




